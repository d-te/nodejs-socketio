<div ng-include="'/partials/client/nav.html'"></div>

<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Date</th>
					<th>Type</th>
					<th>Message</th>
					<th>Author</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="action in actions">
					<td>{{action.timestamp}}</td>
					<td>{{action.level}}</td>
					<td>{{action.message}}</td>
					<td>Me</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="row">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<div class="account-wall">
			<form name="loginForm" class="form-login" novalidate>
				<input type="email" class="form-control" placeholder="Email" required autofocus ng-model="user.email">
				<input type="text" class="form-control" placeholder="Name" required ng-model="user.name">
				<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(loginForm)" ng-disabled="!loginForm.$valid">Login</button>
			</form>
		</div>
	</div>
</div>
